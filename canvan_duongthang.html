<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đường thẳng</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
    <canvas id="myCanvas1" width="200" height="100" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext('2d');
        ctx.moveTo(0,0);
        ctx.lineTo(200,150);
        ctx.stroke();
    </script>
    <script>
        var c = document.getElementById("myCanvas1");
        var ctx = c.getContext('2d');
        ctx.beginPath();
        ctx.arc(120,60,50,0,2*Math.PI);
        ctx.stroke();
    </script>
    <script>
        var c = document.getElementById("myCanvas2");
        var ctx = c.getContext('2d');
        ctx.font = "30px Arial Strong ";
        /*ctx.fillText("Hello World",50,50);*/
        ctx.strokeText("Hello World",10,50);
    </script>
    <script>
        var c = document.getElementById("myCanvas3");
        var ctx = c.getContext('2d');

        var grd = ctx.createLinearGradient(75,50,5,90,60);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");

        ctx.fillStyle = grd;
        ctx.fillRect(10,10,150,80);
    </script>
</body>
</html>

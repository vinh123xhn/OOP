<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
    <script>
        var MyDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;

            this.getDay = function () {
                return this.day;
            };

            this.getMonth = function () {
                return this.month;
            };

            this.getYear = function () {
                return this.year;
            };

            this.setDay = function () {
                this.day = day;
            };

            this.setMonth = function () {
                this.month = month;
            };

            this.setYear = function () {
                this.year = year;
            };
        }
        var date = new MyDate(2,2,2007);
        var day = date.getDay();
        var month = date.getMonth();
        var year = date.getYear();
        alert(day + "/" + month + "/" + year);
    </script>
</body>
</html>
